<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VueJS Tutorial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="vue-app">
      <h1>{{ name }}</h1>
      <p>{{ job }}</p>
      <p>{{ greet('afternoon') }}</p>
      <a v-bind:href="website">Website Link</a>
      <input type="text" v-bind:value="job">
    </div>

    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
