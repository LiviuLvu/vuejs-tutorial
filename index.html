<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VueJS Tutorial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
    <style>
      #bag{
        width: 200px;
        height: 500px;
        background: url(img/bag.png) center no-repeat;
        background-size: 80%;
      }
      #bag.burst{
        background: url(/img/bag-burst.png) center no-repeat;
        background-size: 80%;
      }
      #bag-health{
        width: 200px;
        border: 2px solid #000;
      }
      #bag-health div{
        height: 20px;
        background: crimson;
      }
      button{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="small-3 small-centered columns text-center">
      <div id="vue-app">
        <!-- bag image -->
        <div id="bag" v-bind:class="{ burst: ended }" class="small-3 small-centered"></div>
        <!-- bag health -->
        <div id="bag-health" class="small-3 small-centered">
          <div v-bind:style="{ width: health + '%'}"></div>
        </div>
        <!-- game controls -->
        <br>
        <div class="row">
          <button v-on:click="punch" v-show="!ended" class="warning button small-3 small-centered columns">Punch</button>
          <button v-on:click="restart" class="warning button small-3 small-centered columns">Restart</button>
        </div>
      </div>
    </div>

    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
